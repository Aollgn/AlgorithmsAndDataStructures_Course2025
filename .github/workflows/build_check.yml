name: Build Check

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y g++ cmake ninja-build

      - name: Configure and Build
        run: |
          mkdir build && cd build
          cmake .. -G Ninja
          ninja
